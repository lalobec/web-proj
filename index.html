<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web development portfolio - Projects in development">
    <title>Portfolio | Web Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Web Projects</h1>
            <p class="subtitle">In Development</p>
        </header>

        <main class="projects-list">
            <a href="sites/disenoria/" class="project-card">
                <div class="project-number">01</div>
                <div class="project-info">
                    <h2 class="project-title">Diseñoría</h2>
                    <p class="project-description">Website for custom furniture business and kitchen cabinetry</p>
                    <div class="project-meta">
                        <span class="tag">HTML/CSS/JS</span>
                        <span class="tag">Responsive</span>
                        <span class="status status-active">In Development</span>
                    </div>
                </div>
                <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </a>

            <!-- Placeholder for future projects -->
            <div class="project-card project-placeholder">
                <div class="project-number">02</div>
                <div class="project-info">
                    <h2 class="project-title">Next Project</h2>
                    <p class="project-description">New website coming soon...</p>
                    <div class="project-meta">
                        <span class="status status-upcoming">Coming Soon</span>
                    </div>
                </div>
            </div>

            <div class="project-card project-placeholder">
                <div class="project-number">03</div>
                <div class="project-info">
                    <h2 class="project-title">Next Project</h2>
                    <p class="project-description">New website coming soon...</p>
                    <div class="project-meta">
                        <span class="status status-upcoming">Coming Soon</span>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2026 • Portfolio in development</p>
        </footer>
    </div>

    <script>
        // Subtle entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.project-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 100);
            });
        });
    </script>
</body>
</html>
